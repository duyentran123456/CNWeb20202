<!DOCTYPE html>
<html>
<head>
	<title>Table based design approach</title>
</head>
<body>
	<table align=”left” width=”20%” height=”100%”>
		<tr>
			<td valign=”top”>Navigation links ex 1 are placed here</td>
		</tr>
	</table>

	<table align=”right” width=”80%” height=”100%”>
		<tr>
			<td valign=”top”>Main content ex 1 is placed here</td>
		</tr>
	</table>

	<table id=”content” width=”80%” align=”right” height=”100%”>
		<tr>
			<td valign=”top”>Main content ex2 is placed here</td>
		</tr>
	</table>

	<table id=”leftnavigation” width=”20%” height=”100%”>
		<tr>
			<td valign=”top”>Navigation Links ex2 are placed here</td>
		</tr>
	</table>
</body>
</html>
