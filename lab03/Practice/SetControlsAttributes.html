<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function setAlign(align) {
			var pTag = window.document.getElementById("paragraph");
			pTag.setAttribute("align", align);
		}
	</script>
</head>
<body>
	
	<form name="alignForm">
		<select id="alignSelect" multiple>
			<option value="left">LEFT</option>
			<option value="right">RIGHT</option>
			<option value="center">CENTER</option>
		</select>
		<input type="button" value="Go" onclick="setAlign(document.alignForm.alignSelect.value)">
	</form>

	<p id="paragraph">
		This iss some sample text.
	</p>
</body>
</html>
